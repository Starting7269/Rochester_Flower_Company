<!DOCTYPE html>
<html lang="en">
<head>
  {% include head-common.html %}
  
  <title>{% if page.title %}{{ page.title }} - {% endif %}Rochester Flower Company</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Small-batch craft cannabis grown in Rochester, NY and gifted to people who actually need the medicine.{% endif %}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://rochesterflowercompany.com{{ page.url }}">
  
  {% if page.custom_css %}
  <style>
    {{ page.custom_css }}
  </style>
  {% endif %}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="bg-animation" aria-hidden="true"></div>

  {% include header.html %}

  <main id="main-content" tabindex="-1">
    <div class="container">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  <script src="/script.js"></script>
</body>
</html>
