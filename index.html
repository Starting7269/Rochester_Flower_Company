<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rochester Flower Company</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: radial-gradient(circle at top, #f8e7a1, #e9b945);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header img {
      max-width: 300px; /* cap the logo size on desktop */
      width: 100%;
      height: auto;
      border-radius: 20px; /* rounded corners for logo */
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0 10px;
      color: #222;
      text-shadow: 2px 2px 0 #f2c94c, -2px -2px 0 #f2c94c;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    p.slogan {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 40px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.8s;
    }

    .button {
      display: inline-block;
      background: #2c7a2c;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      border: 3px solid #f2c94c;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.1s;
    }

    .button:hover {
      background: #256225;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #444;
      text-shadow: 1px 1px 0 #fff;
    }

    @media (max-width: 600px) {
      header img {
        max-width: 200px; /* cap the logo size on mobile */
        margin-bottom: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      p.slogan {
        font-size: 1.1rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="RFCLogo.png" alt="Rochester Flower Company Logo">
  </header>

  <main>
    <h1>Rochester Flower Company</h1>
    <p class="slogan">We're Different, By Design</p>
    <a href="mailto:info@rochesterflowercompany.com?subject=Rochester%20Flower%20Company%20Website%20Inquiry" class="button">Contact Me</a>
  </main>

  <footer>
    &copy; 2025 Rochester Flower Company. All rights reserved.
  </footer>

  <script>
    // Scroll-driven background color changes (only background updates)
    (function() {
      // Define your four colors here (hex or rgb)
      const COLORS = ['#f8e7a1', '#e9b945', '#8ecae6', '#b7e4c7'];

      function toRGB(c) {
        if (c.startsWith('#')) {
          const h = c.slice(1);
          const n = parseInt(h.length === 3
            ? h.split('').map(ch => ch + ch).join('')
            : h, 16);
          return { r: (n >> 16) & 255, g: (n >> 8) & 255, b: n & 255 };
        }
        const m = c.match(/rgb\s*\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)/i);
        return m ? { r: +m[1], g: +m[2], b: +m[3] } : { r: 0, g: 0, b: 0 };
      }

      function lerp(a, b, t) { return a + (b - a) * t; }

      const RGB = COLORS.map(toRGB);

      // Ensure there is room to scroll even on short pages
      let spacer = null;
      function ensureScrollSpace() {
        const max = document.documentElement.scrollHeight - window.innerHeight;
        if (max < 50) {
          if (!spacer) {
            spacer = document.createElement('div');
            spacer.style.height = '300vh';
            spacer.style.pointerEvents = 'none';
            spacer.setAttribute('aria-hidden', 'true');
            document.body.appendChild(spacer);
          }
        } else if (spacer) {
          spacer.remove();
          spacer = null;
        }
      }

      let ticking = false;
      function updateBackground() {
        const max = document.documentElement.scrollHeight - window.innerHeight;
        const t = max > 0 ? (window.scrollY / max) : 0;
        const segments = RGB.length - 1;
        const pos = Math.min(Math.max(t * segments, 0), segments);
        const i = Math.floor(pos);
        const localT = pos - i;
        const c1 = RGB[i], c2 = RGB[Math.min(i + 1, segments)];
        const r = Math.round(lerp(c1.r, c2.r, localT));
        const g = Math.round(lerp(c1.g, c2.g, localT));
        const b = Math.round(lerp(c1.b, c2.b, localT));
        // Override full background to avoid conflicts with gradients/images
        document.body.style.background = `rgb(${r}, ${g}, ${b})`;
        ticking = false;
      }

      function onScroll() {
        if (!ticking) {
          requestAnimationFrame(updateBackground);
          ticking = true;
        }
      }

      window.addEventListener('load', function() {
        ensureScrollSpace();
        updateBackground();
      });
      window.addEventListener('resize', function() {
        ensureScrollSpace();
        updateBackground();
      });
      window.addEventListener('scroll', onScroll, { passive: true });
    })();
  </script>

</body>
</html>
