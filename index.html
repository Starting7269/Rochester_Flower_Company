<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rochester Flower Company</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root{
      --color-1:#fff9c8; /* start */
      --color-2:#c6eed6;
      --color-3:#b3e1f8;
      --color-4:#e6cbf7; /* end */
    }

    /* Reset + base */
    *{ box-sizing:border-box; }
    html, body { height:100%; margin:0; }
    body{
      background: var(--color-1);
      color:#222;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      transition: background 0.1s linear;
      overflow-y: scroll; /* always show scrollbar for stability */
    }

    /* ===== FIXED CONTENT LAYER =====
       Stays pinned; only the background color underneath changes. */
    .fixed-content{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      pointer-events: auto; /* allow clicks on buttons/links */
    }
    .card{
      text-align:center;
      max-width: 720px;
      width: min(92vw, 720px);
    }
    .logo{
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.35));
      margin: 0 auto 16px;
      display:block;
    }
    h1{
      margin: 8px 0 4px;
      font-size: clamp(28px, 4.5vw, 44px);
    }
    .slogan{
      margin: 0 0 24px;
      opacity: 0.9;
      font-size: clamp(16px, 2.8vw, 20px);
    }
    .button{
      display:inline-block;
      background:#2c7a2c;
      color:#fff;
      text-decoration:none;
      padding: 14px 28px;
      border-radius: 999px;
      border: 3px solid rgba(0,0,0,0.15);
      font-weight: 700;
      letter-spacing: .3px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .button:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 16px rgba(0,0,0,0.3);
    }

    /* ===== INVISIBLE SCROLL SPACE =====
       Exists only to provide scroll distance.
       It's behind the fixed content, so the content never moves. */
    #scrollspace{
      height: 400vh; /* adjust to control how long the color journey is */
      visibility: hidden; /* keep it non-visible for a clean page */
    }

    /* Optional: ensure mobile browser UI changes don't cause layout jumps */
    @supports (height: 100svh){
      .fixed-content{ height: 100svh; }
    }
  </style>
</head>
<body>

  <!-- The fixed/pinned content -->
  <div class="fixed-content">
    <div class="card">
      <img class="logo" src="RFCLogo.png" alt="Rochester Flower Company Logo">
      <h1>Rochester Flower Company</h1>
      <p class="slogan">We're Different, By Design</p>
      <a class="button" href="mailto:info@rochesterflowercompany.com?subject=Rochester%20Flower%20Company%20Website%20Inquiry">
        Contact Me
      </a>
    </div>
  </div>

  <!-- Invisible scroll area to drive the background color change -->
  <div id="scrollspace" aria-hidden="true"></div>

  <script>
    // Four colors to blend between. Change these to customize.
    const COLORS = ['#f8e7a1','#e9b945','#8ecae6','#b7e4c7'];

    const toRgb = (hex) => {
      const h = hex.replace('#','').trim();
      const n = parseInt(h, 16);
      return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
    };
    const lerp = (a,b,t) => a+(b-a)*t;
    const COLORS_RGB = COLORS.map(toRgb);

    let ticking = false;
    function setBgFromScroll(){
      const max = document.documentElement.scrollHeight - window.innerHeight;
      const t = max > 0 ? window.scrollY / max : 0;
      const segs = COLORS_RGB.length - 1;
      const pos = t * segs;
      const i = Math.floor(pos);
      const localT = pos - i;
      const a = COLORS_RGB[Math.max(0, Math.min(i, segs))];
      const b = COLORS_RGB[Math.max(0, Math.min(i+1, segs))];
      const r = Math.round(lerp(a.r, b.r, localT));
      const g = Math.round(lerp(a.g, b.g, localT));
      const bch= Math.round(lerp(a.b, b.b, localT));
      document.body.style.background = `rgb(${r}, ${g}, ${bch})`;
      ticking = false;
    }
    function onScroll(){
      if(!ticking){
        requestAnimationFrame(setBgFromScroll);
        ticking = true;
      }
    }
    addEventListener('scroll', onScroll, {passive:true});
    addEventListener('resize', setBgFromScroll);
    addEventListener('load', setBgFromScroll);
  </script>
</body>
</html>
