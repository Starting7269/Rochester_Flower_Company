<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rochester Flower Company</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: url('hero-background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.3);
      padding: 0 1rem;
    }

    .logo {
      margin-bottom: 1rem;
      animation: fadeInTop 1.5s ease-in forwards;
    }

    .logo img {
      height: 140px;
    }

    .company-name {
      font-size: 2rem;
      font-weight: 700;
      color: #1e1e1e;
      margin-top: 1rem;
      animation: fadeInTop 1.5s ease-in forwards;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #1e1e1e;
      line-height: 1.4;
      margin-top: 1rem;
      animation: fadeInUp 2s ease-in forwards;
    }

    @media (max-width: 600px) {
      .logo img {
        height: 100px;
      }
      .company-name {
        font-size: 1.5rem;
      }
      .hero h2 {
        font-size: 1.8rem;
      }
    }

    @keyframes fadeInTop {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="logo">
      <img src="logo1.png" alt="Rochester Flower Company Logo" />
    </div>
    <div class="company-name">Rochester Flower Company</div>
    <h2>Artisan Cannabis Grown in Rochester, NY</h2>
  </section>
</body>
</html>
