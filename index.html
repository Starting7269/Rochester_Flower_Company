<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rochester Flower Company</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- SEO & social sharing -->
  <meta name="description" content="Rochester Flower Company – boutique, design-forward cannabis brand. We're Different, By Design.">
  <meta name="theme-color" content="#F8C8DC">

  <meta property="og:title" content="Rochester Flower Company">
  <meta property="og:description" content="We're Different, By Design.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rochesterflowercompany.com/">
  <meta property="og:image" content="https://rochesterflowercompany.com/RFCLogo.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Rochester Flower Company">
  <meta name="twitter:description" content="We're Different, By Design.">

  <style>
    :root {
      --color-1: #F8C8DC; /* Pastel Pink */
      --color-2: #FFFACD; /* Lemon Chiffon */
      --color-3: #C1E1C1; /* Mint Green */
      --color-4: #B0E0E6; /* Powder Blue */
      --color-5: #E0B0FF; /* Mauve */
      --color-6: #E6E6FA; /* Lavender Mist */
      --color-7: #FFDAB9; /* Peach Puff */
      --color-8: #BFEFFF; /* Baby Blue */
      --color-9: #ACE1AF; /* Celadon */
      --color-10: #C3CDE6; /* Periwinkle */
      --color-11: #F9D5D3; /* Blush */
      --color-12: #FAF3DD; /* Pale Gold */
      --color-13: #D8BFD8; /* Lilac */
      --color-14: #D6EAF8; /* Ice Blue */
      --color-15: #FFFFE0; /* Pale Yellow */
      --color-16: #D8B4A6; /* Pastel Taupe */
      --color-17: #F7CAC9; /* Rose Quartz */
      --color-18: #E0FFF0; /* Honeydew */
      --color-19: #DCDCDC; /* Powder Gray */
      --color-20: #CFE2F3; /* Sky Mist */
    }

    /* Reset + base */
    * {
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--color-1);
      color: #222;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background 0.1s linear;
      overflow-y: scroll; /* keep scrollbar visible */
    }

    /* ===== FIXED CONTENT LAYER =====
       Stays pinned; only the background color underneath changes. */
    .fixed-content {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      pointer-events: auto; /* allow clicks on buttons/links */
    }
    .card {
      text-align: center;
      max-width: 720px;
      width: min(92vw, 720px);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.35));
      margin: 0 auto 16px;
      display: block;
    }
    h1 {
      margin: 8px 0 4px;
      font-size: clamp(28px, 4.5vw, 44px);
    }
    .slogan {
      margin: 0 0 24px;
      opacity: 0.9;
      font-size: clamp(16px, 2.8vw, 20px);
    }
    .button {
      display: inline-block;
      background: #225c22; /* slightly darker for better contrast */
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 999px;
      border: 3px solid rgba(0, 0, 0, 0.25);
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.3);
    }
    .button:focus-visible {
      outline: 3px solid #000;
      outline-offset: 3px;
    }

    /* ===== INVISIBLE SCROLL SPACE =====
       Exists only to provide scroll distance.
       It's behind the fixed content, so the content never moves. */
    #scrollspace {
      height: 400vh; /* adjust to control how long each loop is */
      visibility: hidden; /* keep it non-visible for a clean page */
    }

    /* Optional: ensure mobile browser UI changes don't cause layout jumps */
    @supports (height: 100svh) {
      .fixed-content {
        height: 100svh;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- The fixed/pinned content -->
  <main class="fixed-content" role="main">
    <div class="card">
      <img
        class="logo"
        src="RFCLogo.png"
        alt="Rochester Flower Company logo – spooky pastel horror-style graphic"
      >
      <h1>Rochester Flower Company</h1>
      <p class="slogan">We're Different, By Design</p>
      <a
        class="button"
        href="mailto:info@rochesterflowercompany.com?subject=Rochester%20Flower%20Company%20Website%20Inquiry"
      >
        Contact Me
      </a>
    </div>
  </main>

  <!-- Invisible scroll area to drive the background color change -->
  <div id="scrollspace" aria-hidden="true"></div>

  <noscript>
    <p style="position:fixed;bottom:1rem;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:0.5rem 1rem;border-radius:999px;font-size:0.85rem;">
      Enable JavaScript to see the animated background.
    </p>
  </noscript>

  <script>
    (function () {
      const root = document.documentElement;
      const rootStyles = getComputedStyle(root);

      // Read colors from CSS variables so everything stays in one place
      const COLORS = [];
      for (let i = 1; i <= 20; i++) {
        const value = rootStyles.getPropertyValue(`--color-${i}`).trim();
        if (value) COLORS.push(value);
      }
      if (!COLORS.length) {
        COLORS.push('#F8C8DC');
      }

      const toRgb = (hex) => {
        const h = hex.replace('#', '').trim();
        let r = 0, g = 0, b = 0;
        if (h.length === 3) {
          r = parseInt(h[0] + h[0], 16);
          g = parseInt(h[1] + h[1], 16);
          b = parseInt(h[2] + h[2], 16);
        } else if (h.length === 6) {
          r = parseInt(h.slice(0, 2), 16);
          g = parseInt(h.slice(2, 4), 16);
          b = parseInt(h.slice(4, 6), 16);
        }
        return { r, g, b };
      };

      const lerp = (a, b, t) => a + (b - a) * t;
      const COLORS_RGB = COLORS.map(toRgb);

      const getMaxScroll = () =>
        document.documentElement.scrollHeight - window.innerHeight;

      function setBgFromScroll() {
        const max = getMaxScroll();
        if (max <= 0) {
          document.body.style.background = COLORS[0];
          return;
        }

        const raw = window.scrollY / max; // 0..1
        const scaled = raw * COLORS.length;
        const indexFloat = scaled % COLORS.length;
        const i = Math.floor(indexFloat);
        const localT = indexFloat - i;
        const next = (i + 1) % COLORS.length;

        const a = COLORS_RGB[i];
        const b = COLORS_RGB[next];

        const r = Math.round(lerp(a.r, b.r, localT));
        const g = Math.round(lerp(a.g, b.g, localT));
        const bl = Math.round(lerp(a.b, b.b, localT));

        document.body.style.background = `rgb(${r}, ${g}, ${bl})`;
      }

      // Teleport scroll position near opposite edge to create the infinite loop
      function checkLoop() {
        const max = getMaxScroll();
        if (max <= 0) return;

        const y = window.scrollY;
        const threshold = 40; // px
        if (y >= max - threshold) {
          // jump near top
          window.scrollTo({ top: 1, behavior: 'auto' });
        } else if (y <= 0) {
          // jump near bottom
          window.scrollTo({ top: Math.max(1, max - 1), behavior: 'auto' });
        }
      }

      let ticking = false;
      function onScroll() {
        if (!ticking) {
          ticking = true;
          requestAnimationFrame(() => {
            setBgFromScroll();
            checkLoop();
            ticking = false;
          });
        }
      }

      const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');

      function enableDynamicBackground() {
        setBgFromScroll();
        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('resize', setBgFromScroll);

        const max = getMaxScroll();
        if (window.scrollY === 0 && max > 10) {
          // Ensure we start away from exact edges to allow immediate scroll both ways
          window.scrollTo({ top: 1, behavior: 'auto' });
        }
      }

      function init() {
        if (mediaQuery.matches) {
          // Reduced-motion users: keep a static background
          document.body.style.background = COLORS[0];
          return;
        }
        enableDynamicBackground();
      }

      window.addEventListener('load', init);
    })();
  </script>
</body>
</html>
