<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rochester Flower Company</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: radial-gradient(circle at top, #f8e7a1, #e9b945);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header img {
      max-width: 300px; /* cap the logo size on desktop */
      width: 100%;
      height: auto;
      border-radius: 20px; /* rounded corners for logo */
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0 10px;
      color: #222;
      text-shadow: 2px 2px 0 #f2c94c, -2px -2px 0 #f2c94c;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    p.slogan {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 40px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.8s;
    }

    .button {
      display: inline-block;
      background: #2c7a2c;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      border: 3px solid #f2c94c;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.1s;
    }

    .button:hover {
      background: #256225;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #444;
      text-shadow: 1px 1px 0 #fff;
    }

    @media (max-width: 600px) {
      header img {
        max-width: 200px; /* cap the logo size on mobile */
        margin-bottom: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      p.slogan {
        font-size: 1.1rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="RFCLogo.png" alt="Rochester Flower Company Logo">
  </header>

  <main>
    <h1>Rochester Flower Company</h1>
    <p class="slogan">We're Different, By Design</p>
    <a href="mailto:info@rochesterflowercompany.com?subject=Rochester%20Flower%20Company%20Website%20Inquiry" class="button">Enter the Garden (Contact Me)</a>
  </main>

  <footer>
    &copy; 2025 Rochester Flower Company. All rights reserved.
  </footer>
</body>
</html>
