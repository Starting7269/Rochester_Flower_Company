<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rochester Flower Company</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #f7e09e, #f2c94c);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header img {
      max-width: 300px;
      height: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    p.slogan {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      background: #2c7a2c;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #256225;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="RFCLogo.png" alt="Rochester Flower Company Logo">
  </header>

  <main>
    <h1>Rochester Flower Company</h1>
    <p class="slogan">We're Different, By Design</p>
    <a href="mailto:info@rochesterflowercompany.com" class="button">Enter the Garden</a>
  </main>

  <footer>
    &copy; 2025 Rochester Flower Company. All rights reserved.
  </footer>
</body>
</html>
