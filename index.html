<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rochester Flower Company</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    :root {
      /* Customize your four colors here */
      --color-1: #f8e7a1; /* soft yellow (matches your current theme) */
      --color-2: #e9b945; /* golden */
      --color-3: #8ecae6; /* sky blue */
      --color-4: #b7e4c7; /* mint green */
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: 'Trebuchet MS', Arial, sans-serif;
      /* Start as the first color; JS will animate this on scroll */
      background-color: var(--color-1);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: background-color 0.1s linear;
    }

    /* Add invisible scroll space without changing visible content */
    body::after {
      content: "";
      display: block;
      height: 300vh; /* gives room to scroll so the color can change */
      pointer-events: none;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header img {
      max-width: 300px; /* cap the logo size on desktop */
      width: 100%;
      height: auto;
      border-radius: 20px; /* rounded corners for logo */
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.2s;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0 10px;
      color: #222;
      text-shadow: 2px 2px 0 #f2c94c, -2px -2px 0 #f2c94c;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
      z-index: 1;
    }

    p.slogan {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 40px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.8s;
      z-index: 1;
    }

    .button {
      display: inline-block;
      background: #2c7a2c;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      border: 3px solid #f2c94c;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.1s;
      z-index: 1;
    }

    .button:hover {
      background: #256225;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #444;
      text-shadow: 1px 1px 0 #fff;
      z-index: 1;
    }

    @media (max-width: 600px) {
      header img {
        max-width: 200px; /* cap the logo size on mobile */
        margin-bottom: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      p.slogan {
        font-size: 1.1rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="RFCLogo.png" alt="Rochester Flower Company Logo">
  </header>

  <main>
    <h1>Rochester Flower Company</h1>
    <p class="slogan">We're Different, By Design</p>
    <a href="mailto:info@rochesterflowercompany.com?subject=Rochester%20Flower%20Company%20Website%20Inquiry" class="button">Contact Me</a>
  </main>

  <footer>
    &copy; 2025 Rochester Flower Company. All rights reserved.
  </footer>

  <script>
    // Smoothly interpolate between four colors based on scroll position
    const colors = [
      getComputedStyle(document.documentElement).getPropertyValue('--color-1').trim(),
      getComputedStyle(document.documentElement).getPropertyValue('--color-2').trim(),
      getComputedStyle(document.documentElement).getPropertyValue('--color-3').trim(),
      getComputedStyle(document.documentElement).getPropertyValue('--color-4').trim()
    ];

    function hexToRgb(hex) {
      const h = hex.replace('#','').trim();
      const bigint = parseInt(h, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }

    function lerp(a, b, t) { return a + (b - a) * t; }

    // Cache RGB versions
    const rgbColors = colors.map(hexToRgb);

    let ticking = false;
    function updateBg() {
      const max = document.documentElement.scrollHeight - window.innerHeight;
      const t = max > 0 ? window.scrollY / max : 0;

      const segments = rgbColors.length - 1;
      const pos = t * segments;
      const i = Math.floor(pos);
      const localT = pos - i;
      const c1 = rgbColors[Math.max(0, Math.min(i, segments))];
      const c2 = rgbColors[Math.max(0, Math.min(i + 1, segments))];

      const r = Math.round(lerp(c1.r, c2.r, localT));
      const g = Math.round(lerp(c1.g, c2.g, localT));
      const b = Math.round(lerp(c1.b, c2.b, localT));
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

      ticking = false;
    }

    function onScroll() {
      if (!ticking) {
        window.requestAnimationFrame(updateBg);
        ticking = true;
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('load', updateBg);
    window.addEventListener('resize', updateBg);
  </script>
</body>
</html>
