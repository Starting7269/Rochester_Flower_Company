<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Rochester Flower Company – boutique, design-forward cannabis brand. We're Different, By Design.">

  <meta property="og:description" content="We're Different, By Design.">

  <meta property="og:url" content="https://rochesterflowercompany.com/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Rochester Flower Company">

  <style>
    :root {
      --color-1: #F8C8DC; /* Pastel Pink */
      --color-2: #FFFACD; /* Lemon Chiffon */
      --color-3: #C1E1C1; /* Mint Green */
      --color-4: #B0E0E6; /* Powder Blue */
      --color-5: #E0B0FF; /* Mauve */
      --color-6: #E6E6FA; /* Lavender Mist */
      --color-7: #FFDAB9; /* Peach Puff */
      --color-8: #BFEFFF; /* Baby Blue */
      --color-9: #ACE1AF; /* Celadon */
      --color-10: #C3CDE6; /* Periwinkle */
      --color-11: #F9D5D3; /* Blush */
      --color-12: #FAF3DD; /* Pale Gold */
      --color-13: #D8BFD8; /* Lilac */
      --color-14: #D6EAF8; /* Ice Blue */
      --color-15: #FFFFE0; /* Pale Yellow */
      --color-16: #D8B4A6; /* Pastel Taupe */
      --color-17: #F7CAC9; /* Rose Quartz */
      --color-18: #E0FFF0; /* Honeydew */
      --color-19: #DCDCDC; /* Powder Gray */
      --color-20: #CFE2F3; /* Sky Mist */
    }

    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--color-1);
      color: #222;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background 0.1s linear;
      overflow-y: scroll;
    }

    .fixed-content {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      pointer-events: auto;
    }
    .card {
      text-align: center;
      max-width: 720px;
      width: min(92vw, 720px);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.35));
      margin: 0 auto 16px;
      display: block;
    }
    h1 {
      margin: 8px 0 4px;
      font-size: clamp(28px, 4.5vw, 44px);
    }
    .slogan {
      margin: 0 0 24px;
      opacity: 0.9;
      font-size: clamp(16px, 2.8vw, 20px);
    }
    .button {
      display: inline-block;
      background: #225c22;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 999px;
      border: 3px solid rgba(0, 0, 0, 0.25);
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
    }
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.3);
    }
    .button:focus-visible {
      outline: 3px solid #000;
      outline-offset: 3px;
    }

    #scrollspace {
      height: 400vh;
      visibility: hidden;
    }

    @supports (height: 100svh) {
      .fixed-content {
        height: 100svh;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <main class="fixed-content" role="main">
    <div class="card">
      <img class="logo"
           src="RFCLogo.png"
           alt="Rochester Flower Company logo – spooky pastel horror-style graphic">

      <h1>Rochester Flower Company</h1>
      <p class="slogan">We're Different, By Design</p>

      <!-- SPAM-PROTECTED CONTACT BUTTON -->
      <a class="button" id="contact-btn" href="#" rel="nofollow">Contact Me</a>

      <noscript>
        <p style="margin-top:1rem;">
          <a class="button" href="plants.html#contact">Contact Form</a>
        </p>
      </noscript>
    </div>
  </main>

  <div id="scrollspace" aria-hidden="true"></div>

  <noscript>
    <p style="position:fixed;bottom:1rem;left:50%;transform:translateX(-50%);
              background:rgba(0,0,0,0.7);color:#fff;padding:0.5rem 1rem;
              border-radius:999px;font-size:0.85rem;">
      Enable JavaScript to see the animated background.
    </p>
  </noscript>

  <!-- BACKGROUND SCROLL LOGIC (unchanged) -->
  <script>
    (function () {
      const root = document.documentElement;
      const rootStyles = getComputedStyle(root);

      const COLORS = [];
      for (let i = 1; i <= 20; i++) {
        const v = rootStyles.getPropertyValue(`--color-${i}`).trim();
        if (v) COLORS.push(v);
      }
      if (!COLORS.length) COLORS.push('#F8C8DC');

      const toRgb = hex => {
        const h = hex.replace('#','');
        let r=0,g=0,b=0;
        if (h.length===3){
          r=parseInt(h[0]+h[0],16);
          g=parseInt(h[1]+h[1],16);
          b=parseInt(h[2]+h[2],16);
        } else {
          r=parseInt(h.slice(0,2),16);
          g=parseInt(h.slice(2,4),16);
          b=parseInt(h.slice(4,6),16);
        }
        return {r,g,b};
      };
      const lerp = (a,b,t)=>a+(b-a)*t;
      const COLORS_RGB = COLORS.map(toRgb);

      const getMaxScroll = () =>
        document.documentElement.scrollHeight - window.innerHeight;

      function setBg() {
        const max = getMaxScroll();
        if (max <= 0) return document.body.style.background = COLORS[0];

        const raw = window.scrollY / max;
        const scaled = raw * COLORS.length;
        const iFloat = scaled % COLORS.length;
        const i = Math.floor(iFloat);
        const t = iFloat - i;
        const next = (i+1) % COLORS.length;

        const a = COLORS_RGB[i];
        const b = COLORS_RGB[next];
        document.body.style.background =
          `rgb(${Math.round(lerp(a.r,b.r,t))},${Math.round(lerp(a.g,b.g,t))},${Math.round(lerp(a.b,b.b,t))})`;
      }

      function loopCheck() {
        const max = getMaxScroll();
        if (max <= 0) return;
        const y = window.scrollY;
        if (y >= max - 40) window.scrollTo({top:1,behavior:'auto'});
        else if (y <= 0) window.scrollTo({top:max-1,behavior:'auto'});
      }

      let ticking = false;
      window.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(() => {
            setBg();
            loopCheck();
            ticking = false;
          });
          ticking = true;
        }
      });
      window.addEventListener('resize', setBg);

      window.addEventListener('load', () => {
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          setBg();
          if (window.scrollY === 0 && getMaxScroll() > 10)
            window.scrollTo({top:1,behavior:'auto'});
        } else {
          document.body.style.background = COLORS[0];
        }
      });
    })();
  </script>

  <!-- SPAM-PROTECTED EMAIL LOGIC -->
  <script>
    (function () {
      const user = "info";
      const domain = "rochesterflowercompany";
      const tld = "com";

      const full = `${user}@${domain}.${tld}`;
      const subject = encodeURIComponent("Rochester Flower Company Website Inquiry");

      const btn = document.getElementById("contact-btn");

      btn.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = `mailto:${full}?subject=${subject}`;
      });
    })();
  </script>

</body>
</html>
