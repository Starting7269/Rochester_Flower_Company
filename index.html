<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enjoy Cannabis</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('hero-background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      max-width: 60%;
      height: auto;
      margin-bottom: 20px;
    }

    .text-box {
      background-color: #f5f5dc; /* Cream */
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }

    .text-box h1 {
      color: green;
      font-size: 2em;
      margin: 0;
    }

    @media (min-width: 768px) {
      .text-box h1 {
        font-size: 2.5em;
      }

      .logo {
        max-width: 200px;
      }

      .text-box {
        padding: 40px 60px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo" class="logo" />
  <div class="text-box">
    <h1>enjoy cannabis</h1>
  </div>
</body>
</html>
