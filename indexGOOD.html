<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rochester Flower Company</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --color-1: #F8C8DC; /* Pastel Pink */
      --color-2: #FFFACD; /* Lemon Chiffon */
      --color-3: #C1E1C1; /* Mint Green */
      --color-4: #B0E0E6; /* Powder Blue */
      --color-5: #E0B0FF; /* Mauve */
      --color-6: #E6E6FA; /* Lavender Mist */
      --color-7: #FFDAB9; /* Peach Puff */
      --color-8: #BFEFFF; /* Baby Blue */
      --color-9: #ACE1AF; /* Celadon */
      --color-10: #C3CDE6; /* Periwinkle */
      --color-11: #F9D5D3; /* Blush */
      --color-12: #FAF3DD; /* Pale Gold */
      --color-13: #D8BFD8; /* Lilac */
      --color-14: #D6EAF8; /* Ice Blue */
      --color-15: #FFFFE0; /* Pale Yellow */
      --color-16: #D8B4A6; /* Pastel Taupe */
      --color-17: #F7CAC9; /* Rose Quartz */
      --color-18: #E0FFF0; /* Honeydew */
      --color-19: #DCDCDC; /* Powder Gray */
      --color-20: #CFE2F3; /* Sky Mist */
    }

    /* Reset + base */
    *{ box-sizing:border-box; }
    html, body { height:100%; margin:0; }
    body{
      background: var(--color-1);
      color:#222;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      transition: background 0.1s linear;
      overflow-y: scroll; /* keep scrollbar visible */
    }

    /* ===== FIXED CONTENT LAYER =====
       Stays pinned; only the background color underneath changes. */
    .fixed-content{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      pointer-events: auto; /* allow clicks on buttons/links */
    }
    .card{
      text-align:center;
      max-width: 720px;
      width: min(92vw, 720px);
    }
    .logo{
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.35));
      margin: 0 auto 16px;
      display:block;
    }
    h1{
      margin: 8px 0 4px;
      font-size: clamp(28px, 4.5vw, 44px);
    }
    .slogan{
      margin: 0 0 24px;
      opacity: 0.9;
      font-size: clamp(16px, 2.8vw, 20px);
    }
    .button{
      display:inline-block;
      background:#2c7a2c;
      color:#fff;
      text-decoration:none;
      padding: 14px 28px;
      border-radius: 999px;
      border: 3px solid rgba(0,0,0,0.15);
      font-weight: 700;
      letter-spacing: .3px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .button:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 16px rgba(0,0,0,0.3);
    }

    /* ===== INVISIBLE SCROLL SPACE =====
       Exists only to provide scroll distance.
       It's behind the fixed content, so the content never moves. */
    #scrollspace{
      height: 400vh; /* adjust to control how long each loop is */
      visibility: hidden; /* keep it non-visible for a clean page */
    }

    /* Optional: ensure mobile browser UI changes don't cause layout jumps */
    @supports (height: 100svh){
      .fixed-content{ height: 100svh; }
    }
  </style>
</head>
<body>

  <!-- The fixed/pinned content -->
  <div class="fixed-content">
    <div class="card">
      <img class="logo" src="RFCLogo.png" alt="Rochester Flower Company Logo">
      <h1>Rochester Flower Company</h1>
      <p class="slogan">We're Different, By Design</p>
      <a class="button" href="mailto:info@rochesterflowercompany.com?subject=Rochester%20Flower%20Company%20Website%20Inquiry">
        Contact Me
      </a>
    </div>
  </div>

  <!-- Invisible scroll area to drive the background color change -->
  <div id="scrollspace" aria-hidden="true"></div>

  <script>
    // === Infinite looping background color on scroll ===
    // Define your palette (add more than 4 if you want; it will still loop).
    const COLORS = ['#F8C8DC', '#FFFACD', '#C1E1C1', '#B0E0E6', '#E0B0FF', '#E6E6FA', '#FFDAB9', '#BFEFFF', '#ACE1AF', '#C3CDE6', '#F9D5D3', '#FAF3DD', '#D8BFD8', '#D6EAF8', '#FFFFE0', '#D8B4A6', '#F7CAC9', '#E0FFF0', '#DCDCDC', '#CFE2F3'];

    const toRgb = (hex) => {
      const h = hex.replace('#','').trim();
      const n = parseInt(h, 16);
      return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
    };
    const lerp = (a,b,t)=>a+(b-a)*t;
    const COLORS_RGB = COLORS.map(toRgb);

    const getMaxScroll = () => document.documentElement.scrollHeight - window.innerHeight;

    function setBgFromScroll(){
      const max = getMaxScroll();
      const raw = max > 0 ? window.scrollY / max : 0;
      const t = raw % 1; // wrap 0..1
      const segs = COLORS_RGB.length;
      const pos = t * segs;
      const i = Math.floor(pos);
      const next = (i + 1) % segs;
      const localT = pos - i;
      const a = COLORS_RGB[i];
      const b = COLORS_RGB[next];
      const r = Math.round(lerp(a.r, b.r, localT));
      const g = Math.round(lerp(a.g, b.g, localT));
      const bch= Math.round(lerp(a.b, b.b, localT));
      document.body.style.background = `rgb(${r}, ${g}, ${bch})`;
    }

    // Teleport scroll position near opposite edge to create the infinite loop
    function checkLoop(){
      const max = getMaxScroll();
      const y = window.scrollY;
      const threshold = 2; // px
      if (y >= max - threshold){
        // jump near top
        window.scrollTo({ top: 1, behavior: 'auto' });
      } else if (y <= 0){
        // jump near bottom
        window.scrollTo({ top: Math.max(1, max - threshold), behavior: 'auto' });
      }
    }

    let ticking = false;
    function onScroll(){
      if(!ticking){
        requestAnimationFrame(()=>{
          setBgFromScroll();
          checkLoop();
          ticking = false;
        });
        ticking = true;
      }
    }

    // Recompute and repaint on load/resize
    addEventListener('scroll', onScroll, { passive:true });
    addEventListener('resize', ()=>{ setBgFromScroll(); });
    addEventListener('load', ()=>{
      // Ensure we start away from exact edges to allow immediate scroll both ways
      const max = getMaxScroll();
      if (window.scrollY === 0 && max > 10){
        window.scrollTo({ top: 1, behavior: 'auto' });
      }
      setBgFromScroll();
    });
  </script>
</body>
</html>
