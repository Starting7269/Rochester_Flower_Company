<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enjoy Cannabis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('hero-background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-box {
      background-color: #f5f5dc; /* Cream */
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .text-box h1 {
      color: green;
      font-size: 2.5em;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h1>enjoy cannabis</h1>
  </div>
</body>
</html>
